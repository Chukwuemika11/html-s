<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, section, footer {
    padding: 40px;
    text-align: center;
}

header {
    background-color: #333;
    color: #fff;
}

section {
    background-color: #f2f2f2;
}

footer {
    background-color: #555;
    color: #fff;
}

/* Add more styles as needed */

    </style>
    <header>
        <h1>Your Website</h1>
        <p>Welcome to our simple one-page website!</p>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Service 1</li>
            <li>Service 2</li>
            <li>Service 3</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@yourwebsite.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <footer>
        <p>&copy; 2023 Your One-Page Website</p>
    </footer>

</body>
</html>
